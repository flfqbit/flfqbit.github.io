      <div class="post-abstract">
        <p>比特币交易拥堵是一个常见问题。随着并发交易数量增加，很多矿池会对内存池中的交易按照手续费高低排列，优先处理高手续交易。理想情况下，高手续费 交易先解决，低手续费交易后解决。但是在实际中，由于新的交易不断出现，低手续费交易可能永远得不到处理，长时间甚至甚至永久处于0确认状态。这种情况 下，这笔资金相当于被锁定了，发送者和接收者都不能使用这笔资金。</p>
